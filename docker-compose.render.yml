version: "3.9"

services:
  eti-rag:
    build:
      context: .
      dockerfile: Dockerfile.render
    container_name: eti-rag
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      API_TOKEN: ${API_TOKEN}
      API_BASE_URL: "/api"
      CHAT_MODEL: gpt-4o-mini
      EMBEDDING_MODEL: text-embedding-3-large
      DATA_DIR: /var/data
      INDEX_DIR: /var/data/index
      PORT: 7860
    volumes:
      - ./data:/var/data
    restart: unless-stopped
    ports:
      - "7860:7860"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
